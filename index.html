<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Order Summary</title>
</head>
<body>
	<div class="card-container">
		<div class="card-header section"></div>
		<div class="card-main section">
			<h2 class="title">Order Summary</h2>
			<p class="paragraph">You can now listen to millions of songs, 
				audiobooks, and podcasts on any device
				anywhere you like!
			</p>
		</div>
		<div class="card-plans section">
			<img src="icon-music.svg" alt="">
			<div class="plan">
				<h1 class="plan-title">Annual Plan</h1>
				<p class="plan-description">$59.99/year</p>
			</div>
			<button class="change-plan-btn">Change</button>
		</div>
		<div class="card-btns section">
			<button class="payment-btn" id="payment-btn">
				<span class="btn-span">Proceed to Payment</span>
			</button>
			<button class="cancel-order-btn">Cancel Order</button>
		</div>
	</div>
</body>
</html>
